<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ title }}</title>
    <script>
        function $(src) { return document.querySelector(src); }
    </script>
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a href="/" class="navbar-brand">PiBrary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{{ url_for('list') }}" class="nav-link">List</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('upload') }}" class="nav-link">Upload</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-3 bg-dark">
        <div class="text-center text-white">
            drw0if | 
            <a href="https://github.com/drw0if">
                <img src="{{ url_for('static', filename='images/github.png') }}" alt="">
            </a>
        </div>
    </footer>

    <script>
        document.getElementsByClassName('navbar-toggler')[0].onclick = () => {
            $('#navbarCollapse').classList.toggle('collapse');
        };
    </script>
</body>

</html>
